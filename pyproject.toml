[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[project]
name = "wexample-wex-addon-dev-python"
version = "0.0.40"
description = "Python dev addon for wex"
authors = [
    { name = "weeger", email = "contact@wexample.com" },
]
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pydantic>=2,<3",
    "pylint",
    "pyright",
    "wexample-filestate-python",
    "wexample-wex-addon-app",
    "wexample-wex-core",
]

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.license]
text = "MIT"

[project.urls]
homepage = "https://github.com/wexample/python-wex-dev-python"

[project.optional-dependencies]
dev = ["pytest"]

[tool.pdm.build]
includes = ["src/wexample_wex_addon_dev_python/py.typed"]
package-dir = "src"

[[tool.pdm.build.packages]]
include = "wexample_wex_addon_dev_python"
from = "src"
